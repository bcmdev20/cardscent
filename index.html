<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | card component</title>

<body>
  <div class="container">
    <div class="card-left">
      <img class="desktop-img" src="./asset/images/image-product-desktop.jpg" alt="bottle perfume">
      <img class="mobile-img" src="./asset/images/image-product-mobile.jpg" alt="bottle perfume">
    </div>
    <div class="card-right">
      <h1>perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="text-right">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="price1">$149.99</p>
        <p class="price2">$169.99</p>
      </div>
      <div class="payment">
        <img src="./asset/images/icon-cart.svg" alt="">
        <button class="card-button">Add to cart</button>
      </div>
    </div>
  </div>

</body>

</html>
